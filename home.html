<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
           
            /* Add background image */
            background-image: url(bg.jpeg);
            background-size: cover; /* Adjust as needed */
            background-position: center; /* Adjust as needed */
            background-repeat: no-repeat;
        }

        header {
            color: white;
            padding: 0.5em;
            text-align: center;
            font-size: 1px;
            margin: 10px;

        }

        .button {
            border: none;
            color: white;
            background-color: #654321;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Adding a box shadow for decoration */
      
        }
        .button:hover {
            background-color: #876543;
        }

        section {
            padding: 8px;
        }

        h1, h2 {
            color: #333;
        }

        .welcome-section {
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 8px;
            margin-bottom: 8px; /* Adjust the margin here as needed */
            text-align: center;
            font-weight: bold;
        }

        .w3-button {
            display: inline-block;
            padding: 8px 16px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            margin-bottom: 12px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            line-height: 1.5;
            transition: background-color 0.3s;
            cursor: pointer;
            white-space: nowrap;
        }

        .w3-white {
            color: white !important;
            background-color: #3f0d0d;
        }

        .w3-padding-large {
            padding: 14px 24px;
        }

        .w3-large {
            font-size: 18px;
        }

        .w3-margin-top {
            margin-top: 16px;
        }

        .w3-opacity, .w3-hover-opacity {
            opacity: 0.60;
        }

        .w3-hover-opacity:hover {
            opacity: 1;

       }
       footer {
            background-color: #654321;
            padding: 5px;
            text-align: center;
            color: white;
            border-radius: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
       

       .container{
            max-width: 1200px;
            margin: 0 auto;
       }

    </style>
</head>
<body>

    <header>
     <img src="logo.png" alt="Community Logo">
    </header>

    <section class="welcome-section">
        <p><a href="index.html" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Welcome to Community Website</a></p>
    </section>
<div class="footer">
<footer>
    <div class="container">
        <p>&copy; 2024 Puncak Alam Is Eye On Social. All Right Reserved.</p>
    </div>
</footer>
</body>
</html>
